sudo: false
machine:
  environment:
    GOPATH: "${HOME}/go"
    PATH: "${PATH}:${HOME}/go/bin"
language: go
go:
  - 1.5
dependencies:
  pre:
    - echo "" > ~/.gitconfig
    - git config --global url."https://github.com".insteadOf git://github.com
    - go get -u github.com/constabulary/gb/...
    - gb vendor restore
test:
  override:
    - gb test -v
