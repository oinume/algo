machine:
  environment:
    GOPATH: "${HOME}/.go_workspace"
    GOROOT: "${HOME}/go"
    GOBIN: "${GOPATH}/bin"
    GO_VERSION: "1.7.5"
    PATH: "${GOPATH}/bin:${HOME}/go/bin:${PATH}"
    GOPATH_PROJECT: "${GOPATH}/src/github.com/oinume/algo"
dependencies:
  pre:
    - echo "" > ~/.gitconfig
    - git config --global url."https://github.com".insteadOf git://github.com
    - git config --global http.https://gopkg.in.followRedirects true
    - cd $HOME && curl -O https://storage.googleapis.com/golang/go$GO_VERSION.linux-amd64.tar.gz
    - cd $HOME && tar xzf go$GO_VERSION.linux-amd64.tar.gz
    - go version
    - go get github.com/golang/dep
    - mkdir -p $(dirname ${GOPATH_PROJECT})
    - rm -rf ${GOPATH_PROJECT}
    - ln -s ~/algo ${GOPATH_PROJECT}
    - cd ${GOPATH_PROJECT} && dep ensure -v
test:
  override:
    - cd ${GOPATH_PROJECT} && go test -v ./...
