machine:
  environment:
    GOPATH: "${HOME}/go"
    PATH: "${PATH}:${HOME}/go/bin"
dependencies:
  pre:
    - echo "" > ~/.gitconfig
    - git config --global url."https://github.com".insteadOf git://github.com
    - go get github.com/Masterminds/glide
    - glide install
test:
  override:
    - go test -v ./...
